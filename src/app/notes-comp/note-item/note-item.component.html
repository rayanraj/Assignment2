<div class="container">
<div class="card" style="padding: 30px; box-shadow: 0px 3px 3px -2px rgb(0 0 0 / 20%), 0px 3px 4px 0px rgb(0 0 0 / 14%), 0px 1px 8px 0px rgb(0 0 0 / 12%);">
    <h2 style="text-align: center;">{{item.title}}</h2>
 <button class="btn btn-info btn-block" (click)="showNote()" style="box-shadow: 0 5px 6px -3px rgb(0 0 0 / 20%), 0 9px 12px 1px rgb(0 0 0 / 14%), 0 3px 16px 2px rgb(0 0 0 / 12%);">Click here to view detail</button>
</div>

<app-note-detail *ngIf="show" [title]="item.title" [body]="item.body"></app-note-detail>
</div>
